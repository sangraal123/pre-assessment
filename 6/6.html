<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiplication Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #multiplication-table {
            border-collapse: collapse;
            margin: 20px;
            text-align: center;
        }

        #multiplication-table th,
        #multiplication-table td {
            border: 1px solid black;
            padding: 8px;
            background-color: #FFFFFF;
            /* All cells have white background by default */
        }
        
        #multiplication-table td.highlighted {
                background-color: #FFFF00;
                /* Yellow background for highlighted cell */
        }
    </style>
    </head>

    <body>

        <div id="table-container">
            <!-- The multiplication table will be generated here -->
        </div>

<script>
    function generateMultiplicationTable() {
        let table = document.createElement('table');
        table.id = 'multiplication-table';

        for (let row = 0; row <= 12; row++) {
            let tr = table.insertRow();

            if ( row === 0 ) {
                let cell0 = tr.insertCell();
                cell0.innerText = 'X';
                cell0.style.backgroundColor = '#FFA500'; 
            }
            else {
                let cell0 = tr.insertCell();
                cell0.innerText = row;
                cell0.style.backgroundColor = '#FFA500'; 
            }

            for (let col = 1; col <= 12; col++) {
                let cell = tr.insertCell();
                let cellValue = '';

                if (row === 0) {
                    cellValue = col; // This sets the headers properly
                    cell.style.backgroundColor = '#FFA500'; // Orange background for headers
                } else {
                    cellValue = col * row;
                }

                cell.innerText = cellValue;
                cell.addEventListener('click', function () {
                        // Log to the console
                        console.log(`Clicked number: ${cellValue}`);
                        highlightCellAll(cellValue);
                });
            }
        }

        document.getElementById('table-container').appendChild(table);
    }

    function highlightCellAll(number) {
        // Remove highlight from all cells first
        document.querySelectorAll('#multiplication-table td').forEach(cell => {
            cell.classList.remove('highlighted');
        });

        // Highlight all cells with the same number
        document.querySelectorAll('#multiplication-table td').forEach(cell => {
            if (cell.textContent == number.toString()) {
                cell.classList.add('highlighted');
            }
        });
    }

    // Run the function when the window is loaded
    window.onload = generateMultiplicationTable;
</script>

    </body>

</html>
